<!DOCTYPE html>
<html lang="sv-SE">
<head>
	<meta charset="UTF-8" />
	<link rel="stylesheet" href="style.css" type="text/css"/>
	<title>Testis</title>
	<!-- This style is for the example only! -->
	<style>
		html {
			font-size: 100%;
		}

		input {
			display: none;
		}

		.container {
			background: lightgreen;
			clear: both;
			height: 100%;
			margin: 5px;
			padding: 0 0 150px;
			width: 100%;
		}
	</style>
</head>
<body>
	<p>
		This is an example of how to use the "action-icon".
		The action-icons work with both checkboxes as well as radio buttons.
		</br>
		You need to add your own backgrounds in the "action-bgs"-tag, see code examples.
		Please see the css files for what you can additionally do.
	</p>
	
	<div class="container">
		<!-- You can manipulate the action icon by adding classes, see css, or add your own. -->
		<div class="action-icon circle">
			<!-- Remember to set a unique key to every action-icon. --> 
			<input type="checkbox" id="key" class="action-selected" checked="">
			<label for="key" class="action-button">
				<div class="action-bgs">
					<div class="action-bg" style="background: yellow; height: 100%; width: 100%;"></div> <!--index 0-->
				</div>
				<span class="action-text">check</span>
			</label>
		</div>
		<div class="action-icon circle" style="font-size: 700%;">
			<input type="checkbox" id="key8" class="action-selected" checked="">
			<label for="key8" class="action-button">
				<div class="action-bgs">
					<!-- You have to set up the backgrounds yourself, they are blocks that float left. -->
					<div class="action-bg" style="background: yellow; height: 33%; width: 100%;"></div> <!--index 0-->
					<div class="action-bg" style="background: magenta; height: 33%; width: 100%;"></div> <!--index 1-->
					<div class="action-bg" style="background: blue; height: 34%; width: 100%;"></div>  <!--index 2-->
				</div>
				<span class="action-text">M</span>
			</label>
		</div>
		<div class="action-icon circle inner-circle-border">
			<input type="checkbox" id="key2" class="action-selected">
			<label for="key2" class="action-button">
				<div class="action-bgs">
					<div class="action-bg" style="background: yellow; height: 50%; width: 50%;"></div> <!--index 0-->
					<div class="action-bg" style="background: magenta; height: 50%; width: 50%;"></div> <!--index 1-->
					<div class="action-bg" style="background: blue; height: 50%; width: 50%;"></div>  <!--index 2-->
					<div class="action-bg" style="background: green; height: 50%; width: 50%;"></div>  <!--index 3-->
				</div>
				<span class="action-text">!</span>
			</label>
		</div>
		<div class="action-icon circle" style="font-size: 150%;">
			<input type="checkbox" id="key3" class="action-selected">
			<label for="key3" class="action-button">
				<div class="action-bgs">
					<div class="action-bg" style="background: yellow; height: 50%; width: 50%;"></div> <!--index 0-->
					<div class="action-bg" style="background: magenta; height: 50%; width: 50%;"></div> <!--index 1-->
					<div class="action-bg" style="background: blue; height: 50%; width: 50%;"></div>  <!--index 2-->
					<div class="action-bg" style="background: green; height: 50%; width: 50%;"></div>  <!--index 3-->
				</div>
				<span class="action-text">två rader</br>text</span>
			</label>
		</div>
	</div>
	
	<div class="container">
		<div class="action-icon always-bg">
			<input type="radio" name="date" id="key4" class="action-selected" checked="">
			<label for="key4" class="action-button">
				<div class="action-bgs">
					<div class="action-bg" style="background: yellow; height: 33%; width: 100%;"></div> <!--index 0-->
					<div class="action-bg" style="background: magenta; height: 33%; width: 100%;"></div> <!--index 1-->
					<div class="action-bg" style="background: blue; height: 34%; width: 100%;"></div>  <!--index 2-->
				</div>
				<span class="action-text">radio</span>
			</label>
		</div>
		<div class="action-icon inner-circle-selected">
			<input type="radio" name="date" id="key5" class="action-selected">
			<label for="key5" class="action-button">
				<div class="action-bgs">
					<div class="action-bg" style="background: yellow; height: 50%; width: 50%;"></div> <!--index 0-->
					<div class="action-bg" style="background: magenta; height: 50%; width: 50%;"></div> <!--index 1-->
					<div class="action-bg" style="background: blue; height: 50%; width: 50%;"></div>  <!--index 2-->
					<div class="action-bg" style="background: green; height: 50%; width: 50%;"></div>  <!--index 3-->
				</div>
				<span class="action-text">!</span>
			</label>
		</div>
		<div class="action-icon inner-circle-selected inner-circle-border">
			<input type="radio" name="date" id="key7" class="action-selected">
			<label for="key7" class="action-button">
				<div class="action-bgs">
					<div class="action-bg" style="background: yellow; height: 33%; width: 100%;"></div> <!--index 0-->
					<div class="action-bg" style="background: magenta; height: 33%; width: 100%;"></div> <!--index 1-->
					<div class="action-bg" style="background: blue; height: 34%; width: 100%;"></div>  <!--index 2-->
				</div>
				<span class="action-text">22</span>
			</label>
		</div>
		<div class="action-icon" style="font-size: 150%;">
			<input type="radio" name="date" id="key6" class="action-selected">
			<label for="key6" class="action-button">
				<div class="action-bgs">
					<div class="action-bg" style="background: yellow; height: 50%; width: 50%;"></div> <!--index 0-->
					<div class="action-bg" style="background: magenta; height: 50%; width: 50%;"></div> <!--index 1-->
					<div class="action-bg" style="background: blue; height: 50%; width: 50%;"></div>  <!--index 2-->
					<div class="action-bg" style="background: green; height: 50%; width: 50%;"></div>  <!--index 3-->
				</div>
				<span class="action-text">två rader</br>text</span>
			</label>
		</div>
	</div>
</body>
</html>
