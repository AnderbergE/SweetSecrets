<!DOCTYPE html>
<html lang="sv-SE">
<head>
	<meta charset="UTF-8" />
	<link rel="stylesheet" href="style.css" type="text/css"/>
	<title>Test</title>
</head>
<body ng-app="" ng-controller="Sweets" ng-cloak>

	<input type="checkbox" id="toggle-config" name="toggle-config"/>
	<input type="checkbox" id="toggle-edit" name="toggle-edit"/>
	<input type="checkbox" id="toggle-date-expander" name="toggle-date-expander" />
	<input type="checkbox" id="add-new-sweet" name="add-new-sweet"/>

	<div id="main-affairs" ng-controller="SweetDates">

		<div id="position-wrapper-config">
			<div class="config">
				<span class="config-button">
					<label class="icon config-icon" for="toggle-config">
						o
					</label>
				</span>
				<div class="config-menu" ng-controller="Users">
					<span class="user" ng-repeat="(key, user) in users">
						<input type="checkbox" id="{{key}}" class="user-check"
							name="{{key}}" value="{{key}}"/>
						<label class="icon config-icon" for="{{key}}"
							style="background: {{user.background}}">
							{{user.icon}}
						</label>
					</span>
				</div>
			</div>
		</div>

		<div id="position-wrapper-date">
			<nav class="date-nav">
				<div class="date-overview">
					<a href="" class="prev" ng-click="changeMonth(-1)"><</a>
					<label class="toggle-date-expander-label" for="toggle-date-expander">
						<span class="year"
							ng-class="{'this-year': (selected | date:'yyyy') == (today | date:'yyyy')}">
							{{selected | date:'yyyy'}} - 
						</span>
						<span class="month"
							ng-class="{'this-month': (selected | date:'M') == (today | date:'M')}">
							{{selected | date:'MMM'}}
						</span>
					</label>
					<a href="" class="next" ng-click="changeMonth(1)">></a>
				</div>
				<div class="days">
					<div class="day {{day | date:'EEEE' | lowercase}}"
						ng-repeat="(day, sweets) in dates"
						ng-class="{today: day == today, selected: day == selected,
							nearby: nearbyDate(day)}">
						<div class="day-sweets">
							<span class="day-sweet {{sweet.name}}"
								ng-repeat="sweet in types"
								ng-class="{show: sweets[sweet.name]}"
								style="background: {{sweet.background}}"></span>
						</div>
						<a href="" class="day-link"
							ng-click="changeSelectedDate()">
							<span class="circle"><span class="day-text">{{day | date:'d'}}</span></span>
						</a>
					</div>
				</div>
			</nav>
		</div>

		<div id="position-wrapper-sweets">
			<div class="sweets">
				<span class="sweet" ng-repeat="sweet in types">
					<input type="checkbox" id="{{sweet.name}}" class="sweet-check"
						name="{{sweet.name}}" value="{{sweet.name}}"
						ng-model="dates[selected][sweet.name]"/>
					<label class="icon" for="{{sweet.name}}" style="background: {{sweet.background}}">
						{{sweet.icon}}
					</label>
				</span>
				<span class="sweet add-sweet">
					<label class="icon generic-icon" for="add-new-sweet" ng-click="addAction()">
						+
					</label>
				</span>
			</div>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular.js"></script>
	<!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.1.5/angular.min.js"></script> -->
	<script src="script.js" type="text/javascript"></script>
	<script src="http://localhost:35729/livereload.js"></script>
</body>
</html>
