<!DOCTYPE html>
<html lang="sv-SE">
<head>
	<meta charset="UTF-8" />
	<link rel="stylesheet" href="style.css" type="text/css"/>
	<title>Test</title>
</head>
<body ng-app="" ng-controller="Actions" ng-cloak>

	<input type="checkbox" id="toggle-config" name="toggle-config"/>
	<input type="checkbox" id="toggle-edit" name="toggle-edit"/>
	<input type="checkbox" id="toggle-date-expander" name="toggle-date-expander" />

	<div id="main-affairs" ng-controller="DateActions">

		<div id="position-wrapper-config">
			<div class="config">
				<span class="config-button">
					<label class="icon config-icon" for="toggle-config">
						o
					</label>
				</span>
				<div class="config-menu" ng-controller="Users">
					<span class="user" ng-repeat="(key, user) in users">
						<input type="checkbox" id="{{key}}" class="user-check"
							name="{{key}}" value="{{key}}"/>
						<label class="icon config-icon" for="{{key}}"
							style="background: {{user.background}}">
							{{user.icon}}
						</label>
					</span>
				</div>
			</div>
		</div>

		<div id="position-wrapper-date">
			<nav class="date-nav">
				<div class="date-overview">
					<a href="" class="prev" ng-click="changeMonth(-1)"><</a>
					<label class="toggle-date-expander-label" for="toggle-date-expander">
						<span class="year"
							ng-class="{'this-year': (selected | date:'yyyy') == (today | date:'yyyy')}">
							{{selected | date:'yyyy'}} - 
						</span>
						<span class="month"
							ng-class="{'this-month': (selected | date:'M') == (today | date:'M')}">
							{{selected | date:'MMM'}}
						</span>
					</label>
					<a href="" class="next" ng-click="changeMonth(1)">></a>
				</div>
				<div class="days">
					<div class="action-icon inner-circle-selected always-bg day {{day | date:'EEEE' | lowercase}}"
						ng-repeat="(day, actions) in dates"
						ng-class="{today: day == today, nearby: nearbyDate(day)}">
						<input type="radio" name="date" class="action-selected"
							id="{{day}}" value="{{day}}" ng-model="selected">
						<label for="{{day}}" class="action-button" ng-click="changeSelectedDate()">
							<div class="action-bgs">
								<div class="action-bg"
									ng-repeat="action in types"
									ng-style="calculateStyle(action, actions[action.name])"></div>
							</div>
							<span class="action-text">{{day | date:'d'}}</span>
						</label>
					</div>
				</div>
			</nav>
		</div>

		<div id="position-wrapper-actions">
			<div class="actions">
				<div class="action-icon circle" ng-repeat="action in types">
					<input type="checkbox" class="action-selected"
						id="{{action.name}}" value="{{action.name}}"
						ng-model="dates[selected][action.name]">
					<label for="{{action.name}}" class="action-button">
						<div class="action-bgs">
							<div class="action-bg" style="background: {{action.background}};"></div>
						</div>
						<span class="action-text">{{action.icon}}</span>
					</label>
				</div>
				<div class="action-icon circle add-new always-bg">
					<input type="checkbox" class="action-selected" id="add-new-action">
					<label for="add-new-action" class="action-button" ng-click="addAction()">
						<div class="action-bgs">
							<div class="action-bg"></div>
						</div>
						<span class="action-text">+</span>
					</label>
				</div>
			</div>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular.js"></script>
	<!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.1.5/angular.min.js"></script> -->
	<script src="script.js" type="text/javascript"></script>
	<script src="http://localhost:35729/livereload.js"></script>
</body>
</html>
