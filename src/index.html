<!DOCTYPE html>
<html lang="sv-SE">
<head>
	<meta charset="UTF-8" />
	<link rel="stylesheet" href="style.css" type="text/css"/>
	<title>Test</title>
	<link href='http://fonts.googleapis.com/css?family=Love+Ya+Like+A+Sister' rel='stylesheet' type='text/css'>
</head>
<body ng-app="theApp" class="ng-cloak">

	<input type="checkbox" id="toggle-config" />
	<input type="checkbox" id="toggle-edit" />
	<input type="checkbox" id="toggle-date-expander" />
	<input type="checkbox" id="toggle-editor" />

	<div id="main-affairs">

		<editor></editor>
		
		<div id="position-wrapper-config">
			<div class="config" ng-controller="UserCtrl" ng-class="{active: activeUser >= 0}">
				<action-icon class="config-icon config-button" input-id="toggle-config"></action-icon>
				<div class="config-menu">

					<action-icon class="config-icon user" ng-repeat="(key, user) in users" ng-class="{selected: activeUser == key}" ng-click="edit(key, user)"
						input-type="radio" input-id="user{{key}}" input-name="user" input-value="{{key}}" input-model="$parent.activeUser"
						icon="{{user.icon}}" background="{{user.background}}"></action-icon>

					<action-icon class="config-icon user add-user" ng-click="add()" input-id="toggle-editor" icon="+"></action-icon>
					<action-icon class="config-icon edit-button" input-id="toggle-edit" icon="&#xe008"></action-icon>
				</div>
			</div>
		</div>

		<div class="controller-wrapper" ng-controller="ActionTypeCtrl">
		<div class="controller-wrapper" ng-controller="DateActionCtrl">
			<div id="position-wrapper-date">
				<nav class="date-nav">
					<div class="date-overview">
						<a href="" class="month-change prev" ng-click="changeMonth(-1)"><</a>
						<label class="toggle-date-expander-label" for="toggle-date-expander">
							<span class="year"
								ng-class="{'this-year': (selected | date:'yyyy') == (today | date:'yyyy')}">
								{{selected | date:'yyyy'}} - 
							</span>
							<span class="month"
								ng-class="{'this-month': (selected | date:'M') == (today | date:'M')}">
								{{selected | date:'MMM'}}
							</span>
						</label>
						<a href="" class="month-change next" ng-click="changeMonth(1)">></a>
					</div>
					<div class="days">
					
						<action-icon class="day {{day | date:'EEEE' | lowercase}} inner-circle-selected always-bg"
							ng-repeat="(day, actions) in dates" icon="{{day | date:'d'}}"
							input-type="radio" input-id="{{day}}" input-name="date" input-model="$parent.selected" input-directive="integer"
							custom-background="ng-repeat='action in types' ng-style='actions[action.name] ? {&quot;background&quot;: action.background} : &quot;&quot;'">
						</action-icon>
					</div>
				</nav>
			</div>

			<div id="position-wrapper-actions">
				<div class="actions">
					<action-icon class="action" ng-repeat="type in types" ng-click="edit($index, type)"
						input-type="checkbox" input-id="{{type.name}}" input-model="dates[selected][type.name]"
						icon="{{type.icon}}" background="{{type.background}}"></action-icon><!--
					These are inline-blocks and need this comment to remove white space between them.
					--><action-icon class="action add-action" ng-click="add()" input-id="toggle-editor" icon="+"></action-icon>
				</div>
			</div>
		</div>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0-rc.3/angular.js"></script>
	<script src="script.js" type="text/javascript"></script>
</body>
</html>
